<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 40px auto;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .product img {
      width: 250px;
      height: 250px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f5f5f5;
    }

    .details {
      max-width: 600px;
    }

    .details h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .details p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .price {
      color: #e91e63;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product Image">
      
      <div class="details">
        <h2>Wireless Headphones</h2>
        <p>Experience high-quality sound with noise cancellation. Comfortable design and long battery life make these headphones perfect for everyday use.</p>
        <p class="price">â‚¹2,499</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
